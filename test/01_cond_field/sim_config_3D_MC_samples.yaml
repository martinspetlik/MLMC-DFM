
seed: 98765 
run_local: true

flow_executable:
  - flow123d/bin/fterm
  - --no-term
  - rel
  - run
finish_sleep: 0
metacentrum: false
gmsh_executable: gmsh4/bin/gmsh
n_finer_level_samples: 2


flow_model: "01_conductivity.yaml"
subscale_model: "flow_templ.yaml"


fracture_model:
    aperture_per_size: 1e-4 #1e-6
    water_viscosity: 1.3e-3 #[Pa s] decrease from 1.8mPa.s at 0deg to 1.3mPa.s at 10deg,
    water_density: 1000
    gravity_accel: 9.8


bulk_conductivity:
    corr_lengths_x: [10, 10, 10]
    corr_lengths_y: [10, 10, 10]
    corr_lengths_z: [10, 10, 10]
    anis_angles: [0, 0, 0]
    mean_log_conductivity: [-4, -3.8, -3.9]
    cov_log_conductivity: [[0.25, 0.2, 0.2],
                           [0.2, 0.25, 0.2],
                           [0.2, 0.2, 0.25]]
    angle_mean: 0
    angle_concentration: 0


gstools: true #false
use_larger_domain: true
generate_hom_samples: false
flow_sim: true # Constraint problem
no_homogenization_flag: false
nn_path: "path to dir with trained surrogate"
#nn_path_cond_frac: {1000: "path to dir with trained surrogate",
#  10000: "path to dir with trained surrogate",
#100000: "path to dir with trained surrogate",
#10000000: "path to dir with trained surrogate"}
bulk_fine_sample_model: "srf_gstools"


geometry:
  fractures_box: [ 15, 15, 15 ]
  domain_box: [ 15, 15, 15 ]
  orig_domain_box: [ 15, 15, 15 ]
  n_voxels: [64, 64, 64]
  pixel_stride_div: 2
  fr_max_size: 100
  rho_2D: false
  pow_law_size_exp: 3 # 3d exponent
  p_32: 2.5
  n_frac_limit: 1500 
  # Upper limit for the number of fractures.
  pow_law_sample_range: [5, 100] 


# base of the mesh file name
mesh_name: random_fractures


dfn_flow_params:
  mesh: None
